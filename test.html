<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        /* General styles */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1,
        h2,
        p {
            margin: 0 0 20px;
        }

        /* Hero section with fixed background */

        .section {
            background-image: url('img/judo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* position: relative; */
            height: 100vh;
        }

        .hero-section {
            /* background-image: url('img/judo.jpg'); */
            /* background-size: cover;
            background-position: center;
            background-attachment: fixed; */
            height: 30%;
            /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            box-sizing: border-box;
            /* position: relative; */
            /* z-index: 1; */
        }

        .space-area {
            width: 100%;
            height: 20%;
            background-color: rgb(76, 44, 44);
            clip-path: polygon(0% 100%, 0 0, 50% 100%, 100% 0, 100% 100%);
        }

        /* Content section */
        .content-section {
            /* position: absolute; */
            width: 100%;
            height: 50%;
            padding: 50px 20px;
            background-color: rgb(204, 119, 119);
            text-align: center;
            /* clip-path: polygon(0% 100%, 0% 0%, 50% 50%, 100% 0%, 100% 100%); */
            /* z-index: 3; */
        }

        .content-section h2 {
            color: #00bcd4;
            font-size: 2.5em;
        }

        .content-section p {
            color: gray;
            font-size: 1.2em;
        }
    </style>

</head>

<body>
    <div class="section">
        <div class="hero-section">
            <h1>Our fitness plans are perfect for everyone looking to live a healthier lifestyle.</h1>
        </div>
        <div class="space-area"></div>
        <div class="content-section">
            <h2>WHAT YOU WILL GET.</h2>
            <p>MAKE YOUR WORKOUT EASIER AND GET FASTER RESULTS</p>
            <!-- Add more content here -->
        </div>
    </div>

    <br><br><br>
    <div style="text-align: center; ">
        <h1>HOOOOOOOOOOOO</h1>
    </div>

</body>

</html>
